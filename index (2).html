<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Alert</title>
    <link rel="stylesheet" href="style2.css">
    <script>
        function displayGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;

            if (hours < 12) {
                greeting = "Good morning Have a Good day!";
            } else if (hours < 18) {
                greeting = "Good afternoon!";
            } else if (hours < 20){
                greeting = "Good evening!";
            }
            else{
                greeting = "Good night Sweet Dreams!";
            }

            alert(greeting);
        }
    </script>
</head>
<body onload="displayGreeting()">
    <div class="container">
        <h1>Welcome!</h1>
        <p>This page will display a greeting message based on the current time.</p>
    </div>
</body>
</html>
